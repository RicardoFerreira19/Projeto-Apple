<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>iPhone - Apple (Brasil)</title>
</head>

<body>
    <header>
        <div class="menu">
            <img class="logo" src="./img/logo-apple.png" alt="">
            <ul>
                <li>Mac</li>
                <li>iPhone</li>
                <li>iPad</li>
                <li>Watch</li>
                <li>AirPods</li>
                <li>Acessórios</li>
                <li>Suporte</li>
            </ul>
        </div>
    </header>
    <section>
        <div class="left">
           
            <h1>iPhone 14</h1>
<div class="over">
            <h2>Tão poderoso. Tão ao seu alcance.</h2>
        </div>

            <p>
                Em dois tamanhos perfeitos. Agora com um toque de amarelo.
            </p>

            <h3>A partir de R$ 633,25/mês ou R$ 7.599*</h3>
            <button class="botao">Comprar</button>

            <span class="escolha-cor">Escolha sua cor:</span>
            <div class="button">
                <button onclick="trocaCor('#81A5C4'); trocaImagem('./img/iphone-azul.png')"
                    class="azul troca-cor"></button>
                <button onclick="trocaCor('#F7DA47'); trocaImagem('./img/iphone-amarelo.png')"
                    class="amarelo troca-cor"></button>
                <button onclick="trocaCor('#C1C1C1'); trocaImagem('./img/iphone-branco.png')"
                    class="branco troca-cor"></button>
                <button onclick="trocaCor('#272D33'); trocaImagem('./img/iphone-preto.png')"
                    class="preto troca-cor"></button>
                <button onclick="trocaCor('#B50012'); trocaImagem('./img/iphone-vemelho.png')"
                    class="vermelho troca-cor"></button>
                <button onclick="trocaCor('#EDE7F1'); trocaImagem('./img/iphone-roxo.png')"
                    class="roxo troca-cor"></button>
            </div>
        </div>

        <div class="circulo"></div>
        <div class="image">
            <img class="iphone" src="./img/iphone-azul.png">
        </div>
    </section>

    <div class="social">
        
        <a href="https://github.com/RicardoFerreira19" target="_blank"><img src="./img/github.svg" alt=""></a>
       <a href="https://www.linkedin.com/in/ricardo-ferreira-marques/" target="_blank"> <img src="./img/linkedin-in.svg" alt=""></a>
    </div>





<script src="./index.js"></script>
</body>

</html>
